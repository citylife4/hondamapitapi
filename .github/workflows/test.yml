name: Test Integration

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Validate Python syntax
      run: |
        python -m py_compile custom_components/mapit_tracker/*.py

    - name: Validate JSON files
      run: |
        python -c "
        import json
        files = [
          'custom_components/mapit_tracker/manifest.json',
          'custom_components/mapit_tracker/strings.json',
          'custom_components/mapit_tracker/translations/en.json'
        ]
        for file in files:
          with open(file, 'r') as f:
            json.load(f)
          print(f'✓ {file} is valid')
        "

    - name: Test module imports
      run: |
        cd custom_components/mapit_tracker
        python -c "
        import mapit_api
        assert hasattr(mapit_api, 'MapitAPI')
        assert hasattr(mapit_api, 'TokenExpiredError')
        assert hasattr(mapit_api, 'RequestFailedError')
        print('✓ All imports successful')
        "

    - name: Validate manifest.json structure
      run: |
        python -c "
        import json
        with open('custom_components/mapit_tracker/manifest.json', 'r') as f:
          manifest = json.load(f)
        
        required_fields = ['domain', 'name', 'version', 'config_flow', 'documentation', 'requirements', 'iot_class']
        for field in required_fields:
          assert field in manifest, f'Missing required field: {field}'
        
        print('✓ Manifest structure is valid')
        print(f'  Domain: {manifest[\"domain\"]}')
        print(f'  Version: {manifest[\"version\"]}')
        "
